<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>



<body>

<nav class="navbar navbar-dark bg-dark mb-5">
<a class="navbar-brand" href="/">Exchange Rates Calculator</a>
</nav>
<div class= "jumbotron">
<ngb-tabset>
    <ngb-tab title="Show exchange rates">
      <ng-template ngbTabContent>
        <br/>
        <br/>
          <label for=""> Choose Base Currency   </label>
          <select class='select-option' required [(ngModel)]='optionSelected' (ngModelChange)='onOptionsSelected($event)'>
          <option class='option' *ngFor='let option of options' [value]="option">{{option}}</option>
          </select>
          <ng-container *ngIf="visible">
              <br/>
              Currency: {{posts?.base}}
              <br />
              Date: {{posts?.date | date: 'MM/dd/yyyy'}}
              <br />
              <p>
              <div class="w-25 p-3">
              <table class="table table-bordered">
                  <thead class="thead-dark">
                      <tr>
                        <th scope="col">Currency</th>
                        <th scope="col">Rate</th>
                      </tr>
                    </thead>
              
              <td scope="col">
              <tr *ngFor="let key of keyArr" scope="row">
              <ng-container *ngIf='key != chosen'; then key.hideRow>{{key}} </ng-container></tr>
              </td>
              <td>
              <tr *ngFor="let value of dataArr" scope="row">{{ value | number:'1.0-2'}} </tr>
              </td>
              </table>
              </div>
              </ng-container>


      </ng-template>
    </ngb-tab>
    <ngb-tab>
      <ng-template ngbTabTitle>Add new currency</ng-template>
      <ng-template ngbTabContent>
              <br/>
              <ng-container>
              <div style="margin: 0 auto;text-align: left;">
                <div class="col-sm-3 my-1">
                      <br />
                      <div><input input type="text" class="form-control" placeholder="Base Currency name"  id="baseCurr" name="Currency short form" [(ngModel)]="curName"/></div>
                  </div>
                  <div class="col-sm-3 my-1">
                      
                      <div><input input type="text" class="form-control" placeholder="Exchange currency name" name="excCurr" id="excCurrency" [(ngModel)]="excName"/></div></div>
                      <div class="col-sm-3 my-1">
                 
                  <div><input input type="text" class="form-control" placeholder="Exchange currency rate" name="excRate" id="excRate" [(ngModel)]="rateValue" /></div>
                  </div>
                  <br />
                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary active">
                          <input type="radio" name="options" id="option1" autocomplete="off" checked (click)="addMore()" id="btn_addMore"> Add More
                        </label>
                        <label class="btn btn-secondary">
                          <input type="radio" name="options" id="option2" autocomplete="off" (click)="submit()" id="btn_submit"> Submit
                        </label>
                    </div>
                  </div>
              </ng-container>
              
              
       </ng-template>
    </ngb-tab>
    </ngb-tabset>
</div>
<nav class="navbar navbar-dark bg-dark mt-5 fixed-bottom">
<div class="navbar-expand m-auto navbar-text">
</div>
</nav>
</body>
